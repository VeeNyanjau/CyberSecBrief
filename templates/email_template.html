<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 0 auto; padding: 20px; }
        .header { background-color: #2c3e50; color: #fff; padding: 20px; text-align: center; border-radius: 5px 5px 0 0; }
        .date { font-size: 0.9em; color: #bdc3c7; }
        .story { border-bottom: 1px solid #eee; padding: 20px 0; }
        .story:last-child { border-bottom: none; }
        .story-title { font-size: 1.2em; font-weight: bold; color: #2980b9; text-decoration: none; }
        .story-meta { font-size: 0.85em; color: #7f8c8d; margin-top: 5px; }
        .summary { margin-top: 10px; }
        .footer { margin-top: 30px; font-size: 0.8em; text-align: center; color: #7f8c8d; border-top: 1px solid #eee; padding-top: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Daily Cybersecurity & IT Briefing</h1>
        <div class="date">{{ date }}</div>
    </div>
    
    <div class="content">
        {% for story in stories %}
        <div class="story">
            <div>{{ loop.index }}. <a href="{{ story.link }}" class="story-title">{{ story.title }}</a></div>
            <div class="story-meta">Source: {{ story.source }} | Published: {{ story.published.strftime('%H:%M') }}</div>
            <div class="summary">{{ story.clean_summary }}</div>
        </div>
        {% endfor %}
    </div>

    <div class="footer">
        <p>Generated automatically by CyberSec Daily Brief Bot.</p>
    </div>
</body>
</html>
